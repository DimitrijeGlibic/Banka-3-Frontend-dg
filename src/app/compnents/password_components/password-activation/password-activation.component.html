<div class="background-container">
   <img src="assets/logo_2.svg" alt="Banka 3" class="logo-img" />
  <div
    class="d-flex align-items-center justify-content-center vh-100 vw-100 panel-wrapper"
  >
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div
        class="opaque-panel d-flex flex-column align-items-center justify-content-center"
      >
        <h2 class="disable-opacity h2"><b>Kreiranje lozinke</b></h2>
        <input
          type="password"
          placeholder="Password"
          class="input-box"
          formControlName="password"
        />
        <span *ngIf="passwordForm.get('password')?.errors?.['passwordInvalid']" class="wrong-input-span">
          Lozinka mora imati najmanje 8, a najvi≈°e 32 karaktera, sa najmanje 2 broja, 1 velikim i 1 malim slovom.
        </span>
        <input
          type="password"
          placeholder="Confirm password"
          class="input-box"
          formControlName="confirmPassword"
        />
        <span *ngIf="f['confirmPassword'].errors && f['confirmPassword'].touched" class="wrong-input-span">
          Lozinke se ne poklapaju.
        </span>
        <div
          class="button-container d-flex flex-column align-items-center justify-content-center"
        >
          <button
            class="primary-button"
            type="submit"
            [disabled]="!passwordForm.valid"
          >
            Postavi sifru
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
