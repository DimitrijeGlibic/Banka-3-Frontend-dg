<div class="background-container">
    <div
      class="d-flex align-items-center justify-content-center vh-100 vw-100 panel-wrapper"
    >
      <form [formGroup]="emailForm" (ngSubmit)="submit()">
        <div
          class="opaque-panel d-flex flex-column align-items-center justify-content-center"
        >
          <h2 class="disable-opacity h2"><b>Resetuj sifru</b></h2>
          <input
            type="text"
            placeholder="Email"
            class="input-box"
            formControlName="emailControl"
          />
          <span
            *ngIf="email && email.invalid && email.touched"
            class="wrong-input-span"
          >
            Email is incorrect!</span
          >
          <div
            class="button-container d-flex flex-column align-items-center justify-content-center"
          >
            <button
              class="primary-button"
              type="submit"
              [disabled]="email?.invalid"
              [ngClass]="{ disabled: email?.invalid }"
            >
              Reset
            </button>
            <button class="secondary-button" (click)="goBack()">
              Back
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
