<div class="background-container">
  <div class="d-flex align-items-center justify-content-center vh-100 vw-100 panel-wrapper">
    <form [formGroup]="passwordForm" (ngSubmit)="submit()">
      <div class="opaque-panel d-flex flex-column align-items-center justify-content-center">
        <h2 class="disable-opacity h2"><b>Postavi Novu Šifru</b></h2>

        <input type="password" placeholder="Nova Lozinka" class="input-box" formControlName="password" />
        <!-- Prikazujemo samo jednu poruku o grešci ako postoje greške i forma je dirnuta -->
        <span *ngIf="passwordForm.get('password')?.touched && passwordForm.get('password')?.invalid" class="wrong-input-span">
          Neispravna lozinka!
        </span>

        <input type="password" placeholder="Potvrdi Novu Lozinku" class="input-box" formControlName="confirmPassword" />
        <!-- Poruka o grešci za neslaganje lozinki -->
        <span *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" class="wrong-input-span">
          Lozinke se ne podudaraju!
        </span>

        <div class="button-container d-flex flex-column align-items-center justify-content-center">
          <button class="primary-button" type="submit" [disabled]="!passwordForm.valid">
            Promeni Lozinku
          </button>
          <button class="secondary-button" (click)="goBack()">
            Nazad
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
